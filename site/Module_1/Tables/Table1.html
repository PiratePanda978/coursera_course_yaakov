<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Tables_1
        </title>
    </head>
    <body>
        <h1>A table in HTML</h1>
        <table>
            <tr>
                <th></th>
                <th scope="col">Column1</th>
                <th scope="col">Column2</th>
            </tr>
            <tr>
                <th scope="row">row1</th>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <th scope="row">row2</th>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
    </body>
</html>
